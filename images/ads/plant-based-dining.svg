<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fff0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6ffe6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- Elegant Dining Table -->
  <ellipse cx="150" cy="120" rx="80" ry="30" fill="#8b4513"/>
  <ellipse cx="150" cy="115" rx="75" ry="25" fill="#daa520"/>
  
  <!-- Table Legs -->
  <rect x="90" y="140" width="6" height="40" fill="#8b4513"/>
  <rect x="204" y="140" width="6" height="40" fill="#8b4513"/>
  
  <!-- Elegant Place Setting -->
  <!-- Plate -->
  <ellipse cx="150" cy="115" rx="20" ry="8" fill="#ffffff"/>
  <ellipse cx="150" cy="113" rx="18" ry="6" fill="#f8f9fa"/>
  
  <!-- Gourmet Plant-Based Meal -->
  <circle cx="145" cy="113" r="4" fill="#228b22"/> <!-- Greens -->
  <circle cx="155" cy="113" r="3" fill="#ff6347"/> <!-- Tomato -->
  <circle cx="150" cy="110" r="3" fill="#ffd700"/> <!-- Squash -->
  <ellipse cx="150" cy="116" rx="6" ry="2" fill="#8b4513"/> <!-- Protein -->
  
  <!-- Wine Glass -->
  <path d="M 120 100 L 125 100 L 123 110 L 122 120 L 122 125 L 121 125 L 121 120 L 122 110 Z" fill="#ffffff" stroke="#c0c0c0" stroke-width="1"/>
  <ellipse cx="122.5" cy="100" rx="2.5" ry="1" fill="#800080"/> <!-- Wine -->
  
  <!-- Elegant Cutlery -->
  <rect x="130" y="105" width="1" height="20" fill="#c0c0c0"/>
  <ellipse cx="130.5" cy="105" rx="2" ry="1" fill="#c0c0c0"/>
  
  <rect x="170" y="105" width="1" height="20" fill="#c0c0c0"/>
  <rect x="168" y="105" width="5" height="2" fill="#c0c0c0"/>
  <line x1="169" y1="107" x2="169" y2="112" stroke="#c0c0c0" stroke-width="0.5"/>
  <line x1="171" y1="107" x2="171" y2="112" stroke="#c0c0c0" stroke-width="0.5"/>
  
  <!-- Candle -->
  <rect x="180" y="100" width="3" height="15" fill="#fffaf0"/>
  <ellipse cx="181.5" cy="100" rx="1.5" ry="1" fill="#ffd700"/>
  <path d="M 181.5 98 Q 180 95 181.5 93" stroke="#ff4500" stroke-width="1" fill="none"/>
  
  <!-- Fresh Herbs Garnish -->
  <g transform="translate(200,110)">
    <path d="M 0 0 Q 2 -3 4 0 Q 2 3 0 0" fill="#32cd32"/>
    <path d="M 3 -1 Q 5 -4 7 -1 Q 5 2 3 -1" fill="#228b22"/>
    <line x1="2" y1="0" x2="2" y2="5" stroke="#228b22" stroke-width="0.5"/>
  </g>
  
  <!-- Chef's Hat Icon -->
  <path d="M 50 50 Q 45 40 50 35 Q 55 30 65 35 Q 75 30 80 35 Q 85 40 80 50 L 80 60 L 50 60 Z" fill="#ffffff"/>
  <rect x="50" y="55" width="30" height="8" fill="#ffffff"/>
  <rect x="52" y="57" width="26" height="4" fill="#f8f9fa"/>
  
  <!-- Plant-Based Logo -->
  <circle cx="250" cy="50" r="25" fill="#228b22"/>
  <path d="M 240 50 Q 250 40 260 50 Q 250 60 240 50" fill="#32cd32"/>
  <path d="M 245 45 Q 250 35 255 45" fill="#9acd32"/>
  <path d="M 245 55 Q 250 65 255 55" fill="#9acd32"/>
  <circle cx="250" cy="50" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Elegant Flowers -->
  <g transform="translate(30,120)">
    <circle cx="0" cy="0" r="3" fill="#ff69b4"/>
    <circle cx="-3" cy="-2" r="2" fill="#ffb6c1"/>
    <circle cx="3" cy="-2" r="2" fill="#ffb6c1"/>
    <circle cx="-2" cy="2" r="2" fill="#ffb6c1"/>
    <circle cx="2" cy="2" r="2" fill="#ffb6c1"/>
    <rect x="-0.5" y="3" width="1" height="8" fill="#228b22"/>
    <path d="M -2 6 Q 0 4 2 6" fill="#32cd32"/>
  </g>
  
  <g transform="translate(270,120)">
    <circle cx="0" cy="0" r="3" fill="#ff69b4"/>
    <circle cx="-3" cy="-2" r="2" fill="#ffb6c1"/>
    <circle cx="3" cy="-2" r="2" fill="#ffb6c1"/>
    <circle cx="-2" cy="2" r="2" fill="#ffb6c1"/>
    <circle cx="2" cy="2" r="2" fill="#ffb6c1"/>
    <rect x="-0.5" y="3" width="1" height="8" fill="#228b22"/>
    <path d="M -2 6 Q 0 4 2 6" fill="#32cd32"/>
  </g>
  
  <!-- Elegant Chandelier -->
  <circle cx="150" cy="30" r="8" fill="#ffd700"/>
  <path d="M 142 35 L 150 40 L 158 35" stroke="#ffd700" stroke-width="2" fill="none"/>
  <circle cx="145" cy="38" r="2" fill="#ffffff"/>
  <circle cx="155" cy="38" r="2" fill="#ffffff"/>
  <path d="M 150 22 L 150 30" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Sparkles -->
  <g transform="translate(100,40)">
    <path d="M 0 0 L 1 3 L 4 3 L 1.5 5 L 2.5 8 L 0 6 L -2.5 8 L -1.5 5 L -4 3 L -1 3 Z" fill="#ffd700" opacity="0.7"/>
  </g>
  
  <g transform="translate(200,40)">
    <path d="M 0 0 L 1 3 L 4 3 L 1.5 5 L 2.5 8 L 0 6 L -2.5 8 L -1.5 5 L -4 3 L -1 3 Z" fill="#ffd700" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="175" text-anchor="middle" fill="#333333" font-family="serif" font-size="16" font-weight="bold">Plant-Based Dining</text>
  <text x="150" y="190" text-anchor="middle" fill="#666666" font-family="serif" font-size="12" font-style="italic">Exquisite Vegan Cuisine</text>
  
  <!-- Decorative Border -->
  <rect x="10" y="10" width="280" height="180" fill="none" stroke="#228b22" stroke-width="2" rx="10" stroke-dasharray="5,5"/>
  
  <!-- Corner Decorations -->
  <circle cx="25" cy="25" r="3" fill="#228b22"/>
  <circle cx="275" cy="25" r="3" fill="#228b22"/>
  <circle cx="25" cy="175" r="3" fill="#228b22"/>
  <circle cx="275" cy="175" r="3" fill="#228b22"/>
</svg>