<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="cafeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3e2723;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#cafeGrad)" rx="10"/>
  
  <!-- Sprout Logo -->
  <g transform="translate(50, 40)">
    <!-- Stem -->
    <rect x="18" y="25" width="4" height="20" fill="#8bc34a"/>
    <!-- Leaves -->
    <ellipse cx="12" cy="20" rx="8" ry="12" fill="url(#leafGrad)" transform="rotate(-30 12 20)"/>
    <ellipse cx="28" cy="18" rx="6" ry="10" fill="url(#leafGrad)" transform="rotate(45 28 18)"/>
    <!-- Small sprout -->
    <circle cx="20" cy="15" r="2" fill="#a5d6a7"/>
  </g>
  
  <!-- Cafe Name -->
  <text x="110" y="45" font-family="Georgia, serif" font-size="26" font-weight="bold" fill="#ffffff">Sprout Cafe</text>
  <text x="110" y="65" font-family="Georgia, serif" font-size="14" fill="#d7ccc8">Artisan Coffee • Fresh Pastries</text>
  
  <!-- Coffee Cup Icon -->
  <g transform="translate(250, 30)">
    <ellipse cx="0" cy="20" rx="12" ry="8" fill="#8d6e63"/>
    <rect x="-10" y="5" width="20" height="15" fill="#a1887f" rx="2"/>
    <path d="M10 8 Q15 8 15 12 Q15 16 10 16" fill="none" stroke="#8d6e63" stroke-width="2"/>
    <!-- Steam -->
    <path d="M-5 0 Q-3 -5 -5 -8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <path d="M0 -2 Q2 -7 0 -10" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <path d="M5 0 Q7 -5 5 -8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Call to Action -->
  <rect x="110" y="85" width="130" height="28" fill="#66bb6a" rx="14"/>
  <text x="175" y="104" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Order Online</text>
  
  <!-- Hours & Info -->
  <text x="110" y="130" font-family="Georgia, serif" font-size="12" fill="#efebe9">Open Daily 6AM - 8PM</text>
  <text x="110" y="145" font-family="Georgia, serif" font-size="12" fill="#efebe9">456 Organic Ave • (555) 789-BREW</text>
  
  <!-- Decorative Coffee Beans -->
  <ellipse cx="40" cy="150" rx="4" ry="6" fill="#8d6e63" transform="rotate(20 40 150)"/>
  <ellipse cx="50" cy="160" rx="3" ry="5" fill="#a1887f" transform="rotate(-15 50 160)"/>
  <ellipse cx="35" cy="170" rx="3" ry="5" fill="#8d6e63" transform="rotate(45 35 170)"/>
  
  <!-- Rating -->
  <text x="110" y="165" font-family="Georgia, serif" font-size="11" fill="#d7ccc8">★★★★★ 4.8/5 • 200+ Reviews</text>
</svg>