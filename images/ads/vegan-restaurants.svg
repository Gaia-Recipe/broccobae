<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- Restaurant Building -->
  <rect x="100" y="80" width="100" height="80" fill="#8b4513"/>
  <path d="M 90 80 L 150 50 L 210 80 Z" fill="#dc143c"/>
  
  <!-- Windows -->
  <rect x="110" y="90" width="15" height="20" fill="#87ceeb"/>
  <rect x="130" y="90" width="15" height="20" fill="#87ceeb"/>
  <rect x="155" y="90" width="15" height="20" fill="#87ceeb"/>
  <rect x="175" y="90" width="15" height="20" fill="#87ceeb"/>
  
  <!-- Door -->
  <rect x="140" y="120" width="20" height="40" fill="#654321"/>
  <circle cx="155" cy="140" r="1" fill="#ffd700"/>
  
  <!-- Restaurant Sign -->
  <rect x="120" y="65" width="60" height="15" fill="#228b22" rx="3"/>
  <text x="150" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">VEGAN BISTRO</text>
  
  <!-- Outdoor Seating -->
  <rect x="70" y="140" width="25" height="15" fill="#8b4513"/>
  <rect x="205" y="140" width="25" height="15" fill="#8b4513"/>
  
  <!-- Chairs -->
  <rect x="65" y="135" width="8" height="20" fill="#654321"/>
  <rect x="97" y="135" width="8" height="20" fill="#654321"/>
  <rect x="200" y="135" width="8" height="20" fill="#654321"/>
  <rect x="232" y="135" width="8" height="20" fill="#654321"/>
  
  <!-- Umbrella -->
  <rect x="82" y="120" width="2" height="20" fill="#8b4513"/>
  <path d="M 65 120 Q 83 110 101 120" fill="#ff6347"/>
  
  <rect x="217" y="120" width="2" height="20" fill="#8b4513"/>
  <path d="M 200 120 Q 218 110 236 120" fill="#ff6347"/>
  
  <!-- Menu Board -->
  <rect x="50" y="110" width="30" height="40" fill="#2f4f4f"/>
  <text x="65" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">TODAY'S</text>
  <text x="65" y="128" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">SPECIAL</text>
  <text x="65" y="136" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5">Quinoa Bowl</text>
  <text x="65" y="143" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5">$12.99</text>
  
  <!-- Plants/Decorations -->
  <circle cx="40" cy="150" r="10" fill="#228b22"/>
  <circle cx="35" cy="145" r="5" fill="#32cd32"/>
  <circle cx="45" cy="145" r="5" fill="#32cd32"/>
  
  <circle cx="260" cy="150" r="10" fill="#228b22"/>
  <circle cx="255" cy="145" r="5" fill="#32cd32"/>
  <circle cx="265" cy="145" r="5" fill="#32cd32"/>
  
  <!-- Vegan Symbol -->
  <circle cx="150" cy="30" r="20" fill="#228b22"/>
  <text x="150" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">V</text>
  <circle cx="150" cy="30" r="15" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Food Icons -->
  <!-- Salad -->
  <circle cx="50" cy="50" r="8" fill="#32cd32"/>
  <circle cx="47" cy="47" r="3" fill="#ff6347"/>
  <circle cx="53" cy="47" r="3" fill="#ffd700"/>
  <circle cx="50" cy="53" r="3" fill="#ff4500"/>
  
  <!-- Smoothie -->
  <rect x="245" y="40" width="10" height="20" fill="#ff69b4" rx="2"/>
  <rect x="247" y="35" width="6" height="5" fill="#32cd32"/>
  <rect x="249" y="30" width="2" height="10" fill="#8b4513"/>
  
  <!-- Stars for Rating -->
  <g transform="translate(120,170)">
    <path d="M 0 0 L 2 6 L 8 6 L 3 10 L 5 16 L 0 12 L -5 16 L -3 10 L -8 6 L -2 6 Z" fill="#ffc107"/>
    <path d="M 15 0 L 17 6 L 23 6 L 18 10 L 20 16 L 15 12 L 10 16 L 12 10 L 7 6 L 13 6 Z" fill="#ffc107"/>
    <path d="M 30 0 L 32 6 L 38 6 L 33 10 L 35 16 L 30 12 L 25 16 L 27 10 L 22 6 L 28 6 Z" fill="#ffc107"/>
    <path d="M 45 0 L 47 6 L 53 6 L 48 10 L 50 16 L 45 12 L 40 16 L 42 10 L 37 6 L 43 6 Z" fill="#ffc107"/>
    <path d="M 60 0 L 62 6 L 68 6 L 63 10 L 65 16 L 60 12 L 55 16 L 57 10 L 52 6 L 58 6 Z" fill="#ffc107"/>
  </g>
  
  <!-- Location Pins -->
  <path d="M 20 20 C 20 15, 25 10, 30 10 C 35 10, 40 15, 40 20 C 40 25, 30 35, 30 35 C 30 35, 20 25, 20 20 Z" fill="#dc3545"/>
  <circle cx="30" cy="20" r="3" fill="#ffffff"/>
  
  <path d="M 260 20 C 260 15, 265 10, 270 10 C 275 10, 280 15, 280 20 C 280 25, 270 35, 270 35 C 270 35, 260 25, 260 20 Z" fill="#dc3545"/>
  <circle cx="270" cy="20" r="3" fill="#ffffff"/>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Vegan Restaurants</text>
  
  <!-- Decorative Border -->
  <rect x="5" y="5" width="290" height="190" fill="none" stroke="#228b22" stroke-width="2" rx="5"/>
  
  <!-- Leaf Decorations -->
  <path d="M 15 180 Q 20 175 25 180 Q 20 185 15 180" fill="#228b22"/>
  <path d="M 275 180 Q 280 175 285 180 Q 280 185 275 180" fill="#228b22"/>
</svg>