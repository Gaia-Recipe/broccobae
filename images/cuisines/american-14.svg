<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Plate -->
  <ellipse cx="200" cy="200" rx="120" ry="30" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
  
  <!-- Burger Bottom Bun -->
  <ellipse cx="200" cy="200" rx="70" ry="20" fill="#FFCA28" stroke="#FF9800" stroke-width="1"/>
  
  <!-- Burger Patty -->
  <ellipse cx="200" cy="180" rx="75" ry="15" fill="#795548" stroke="#3E2723" stroke-width="1"/>
  
  <!-- Lettuce -->
  <ellipse cx="200" cy="165" rx="80" ry="10" fill="#A5D6A7" stroke="#43A047" stroke-width="1"/>
  
  <!-- Tomato -->
  <ellipse cx="200" cy="155" rx="65" ry="8" fill="#FFCDD2" stroke="#F44336" stroke-width="1"/>
  
  <!-- Cheese -->
  <ellipse cx="200" cy="145" rx="70" ry="8" fill="#FFF176" stroke="#FDD835" stroke-width="1"/>
  
  <!-- Onion -->
  <ellipse cx="200" cy="135" rx="65" ry="7" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="1"/>
  
  <!-- Burger Top Bun -->
  <path d="M130 135 Q 200 100 270 135" fill="#FFCA28" stroke="#FF9800" stroke-width="1"/>
  <ellipse cx="200" cy="135" rx="70" ry="15" fill="#FFCA28" stroke="#FF9800" stroke-width="1"/>
  
  <!-- Sesame Seeds -->
  <circle cx="180" cy="125" r="2" fill="#FFFFFF"/>
  <circle cx="190" cy="120" r="2" fill="#FFFFFF"/>
  <circle cx="200" cy="122" r="2" fill="#FFFFFF"/>
  <circle cx="210" cy="118" r="2" fill="#FFFFFF"/>
  <circle cx="220" cy="125" r="2" fill="#FFFFFF"/>
  
  <!-- French Fries -->
  <rect x="300" y="170" width="10" height="50" rx="2" fill="#FFCA28" stroke="#FFC107" stroke-width="1"/>
  <rect x="315" y="160" width="10" height="60" rx="2" fill="#FFCA28" stroke="#FFC107" stroke-width="1"/>
  <rect x="330" y="175" width="10" height="45" rx="2" fill="#FFCA28" stroke="#FFC107" stroke-width="1"/>
  <rect x="345" y="165" width="10" height="55" rx="2" fill="#FFCA28" stroke="#FFC107" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Buffalo Cauliflower Wings</text>
</svg>