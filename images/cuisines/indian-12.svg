<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Plate -->
  <circle cx="200" cy="180" r="100" fill="#d7ccc8" stroke="#333" stroke-width="2"/>
  <circle cx="200" cy="180" r="90" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
  
  <!-- Curry -->
  <circle cx="200" cy="180" r="70" fill="#FFA726" stroke="#FB8C00" stroke-width="2"/>
  
  <!-- Rice -->
  <ellipse cx="200" cy="160" rx="40" ry="20" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Garnish -->
  <circle cx="180" cy="150" r="5" fill="#A5D6A7"/>
  <circle cx="220" cy="150" r="5" fill="#A5D6A7"/>
  <circle cx="200" cy="170" r="5" fill="#FF7043"/>
  
  <!-- Spices -->
  <circle cx="170" cy="200" r="8" fill="#FFCA28"/>
  <circle cx="230" cy="200" r="8" fill="#D7CCC8"/>
  <circle cx="200" cy="210" r="8" fill="#EF9A9A"/>
  
  <!-- Steam -->
  <path d="M180 120 Q 190 100 200 120" fill="none" stroke="#BDBDBD" stroke-width="2"/>
  <path d="M200 110 Q 210 90 220 110" fill="none" stroke="#BDBDBD" stroke-width="2"/>
  <path d="M160 130 Q 170 110 180 130" fill="none" stroke="#BDBDBD" stroke-width="2"/>
  
