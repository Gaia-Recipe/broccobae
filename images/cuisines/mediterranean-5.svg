<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Plate -->
  <circle cx="200" cy="180" r="100" fill="#eeeeee" stroke="#333" stroke-width="2"/>
  <circle cx="200" cy="180" r="90" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
  
  <!-- Hummus -->
  <circle cx="200" cy="180" r="60" fill="#F8F3EA" stroke="#E0D9B8" stroke-width="1"/>
  <circle cx="200" cy="180" r="50" fill="#F7F2E8" stroke="#F8F3EA" stroke-width="1"/>
  
  <!-- Olive Oil Well -->
  <ellipse cx="200" cy="170" rx="20" ry="10" fill="#FFC107" stroke="#FFA000" stroke-width="1"/>
  
  <!-- Chickpeas -->
  <circle cx="170" cy="160" r="5" fill="#F5DEB3" stroke="#F9F2E3" stroke-width="1"/>
  <circle cx="185" cy="155" r="5" fill="#F5DEB3" stroke="#F9F2E3" stroke-width="1"/>
  <circle cx="200" cy="150" r="5" fill="#F5DEB3" stroke="#F9F2E3" stroke-width="1"/>
  <circle cx="215" cy="155" r="5" fill="#F5DEB3" stroke="#F9F2E3" stroke-width="1"/>
  <circle cx="230" cy="160" r="5" fill="#F5DEB3" stroke="#F9F2E3" stroke-width="1"/>
  
  <!-- Paprika -->
