  <!-- Olives -->
  <circle cx="160" cy="200" r="8" fill="#3E2723" stroke="#4B3F30" stroke-width="1"/>
  <circle cx="240" cy="200" r="8" fill="#3E2723" stroke="#4B3F30" stroke-width="1"/>
  
  <!-- Parsley Garnish -->
  <path d="M180 140 Q 190 130 200 140" fill="none" stroke="#C8E6C9" stroke-width="2"/>
  <path d="M200 135 Q 210 125 220 135" fill="none" stroke="#C8E6C9" stroke-width="2"/>
  <path d="M190 145 Q 200 135 210 145" fill="none" stroke="#C8E6C9" stroke-width="2"/>
  
  <!-- Pita Bread -->
  <path d="M100 160 Q 120 140 140 160" fill="#F7E4C1" stroke="#F0DFBA" stroke-width="1"/>
  <path d="M100 160 Q 120 180 140 160" fill="#F7E4C1" stroke="#F0DFBA" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Stuffed Grape Leaves</text>
