<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Plate -->
  <circle cx="200" cy="180" r="100" fill="#eeeeee" stroke="#333" stroke-width="2"/>
  <circle cx="200" cy="180" r="90" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
  
  <!-- Hummus -->
  <circle cx="200" cy="180" r="60" fill="#EFE5D5" stroke="#E0D9B8" stroke-width="1"/>
  <circle cx="200" cy="180" r="50" fill="#EFE7D3" stroke="#EFE5D5" stroke-width="1"/>
  
  <!-- Olive Oil Well -->
  <ellipse cx="200" cy="170" rx="20" ry="10" fill="#FFD54F" stroke="#FFD54F" stroke-width="1"/>
  
  <!-- Chickpeas -->
  <circle cx="170" cy="160" r="5" fill="#F5DEB3" stroke="#EBD4A4" stroke-width="1"/>
  <circle cx="185" cy="155" r="5" fill="#F5DEB3" stroke="#EBD4A4" stroke-width="1"/>
  <circle cx="200" cy="150" r="5" fill="#F5DEB3" stroke="#EBD4A4" stroke-width="1"/>
  <circle cx="215" cy="155" r="5" fill="#F5DEB3" stroke="#EBD4A4" stroke-width="1"/>
  <circle cx="230" cy="160" r="5" fill="#F5DEB3" stroke="#EBD4A4" stroke-width="1"/>
  
  <!-- Paprika -->
  <circle cx="200" cy="170" r="3" fill="#EF5350"/>
  
  <!-- Olives -->
  <circle cx="160" cy="200" r="8" fill="#795548" stroke="#3B2A20" stroke-width="1"/>
  <circle cx="240" cy="200" r="8" fill="#795548" stroke="#3B2A20" stroke-width="1"/>
  
  <!-- Parsley Garnish -->
  <path d="M180 140 Q 190 130 200 140" fill="none" stroke="#A5D6A7" stroke-width="2"/>
  <path d="M200 135 Q 210 125 220 135" fill="none" stroke="#A5D6A7" stroke-width="2"/>
  <path d="M190 145 Q 200 135 210 145" fill="none" stroke="#A5D6A7" stroke-width="2"/>
  
  <!-- Pita Bread -->
  <path d="M100 160 Q 120 140 140 160" fill="#F9EACE" stroke="#F0DFBA" stroke-width="1"/>
  <path d="M100 160 Q 120 180 140 160" fill="#F9EACE" stroke="#F0DFBA" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Spanakopita</text>
</svg>