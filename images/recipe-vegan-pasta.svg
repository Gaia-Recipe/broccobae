<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="pastaBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5dc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#pastaBgGradient)"/>
  
  <!-- Wooden Table -->
  <rect x="0" y="200" width="400" height="100" fill="#deb887"/>
  <rect x="0" y="200" width="400" height="10" fill="#cd853f"/>
  
  <!-- Plate -->
  <ellipse cx="200" cy="180" rx="80" ry="25" fill="#2f4f4f"/>
  <ellipse cx="200" cy="175" rx="75" ry="22" fill="#ffffff"/>
  <ellipse cx="200" cy="175" rx="70" ry="20" fill="#f8f8ff"/>
  
  <!-- Pasta (Penne) -->
  <g transform="translate(200,175)">
    <!-- Individual pasta pieces -->
    <rect x="-30" y="-10" width="12" height="4" fill="#ffd700" rx="2" transform="rotate(15)"/>
    <rect x="-20" y="-5" width="12" height="4" fill="#ffd700" rx="2" transform="rotate(-20)"/>
    <rect x="-10" y="-8" width="12" height="4" fill="#ffd700" rx="2" transform="rotate(45)"/>
    <rect x="0" y="-3" width="12" height="4" fill="#ffd700" rx="2" transform="rotate(-10)"/>
    <rect x="10" y="-7" width="12" height="4" fill="#ffd700" rx="2" transform="rotate(30)"/>
    <rect x="20" y="-2" width="12" height="4" fill="#ffd700" rx="2" transform="rotate(-35)"/>
    <rect x="-25" y="5" width="12" height="4" fill="#ffd700" rx="2" transform="rotate(60)"/>
    <rect x="-15" y="8" width="12" height="4" fill="#ffd700" rx="2" transform="rotate(-45)"/>
    <rect x="-5" y="10" width="12" height="4" fill="#ffd700" rx="2" transform="rotate(20)"/>
    <rect x="5" y="12" width="12" height="4" fill="#ffd700" rx="2" transform="rotate(-60)"/>
    <rect x="15" y="8" width="12" height="4" fill="#ffd700" rx="2" transform="rotate(40)"/>
    <rect x="25" y="10" width="12" height="4" fill="#ffd700" rx="2" transform="rotate(-15)"/>
  </g>
  
  <!-- Tomato Sauce -->
  <ellipse cx="180" cy="175" rx="15" ry="8" fill="#dc143c"/>
  <ellipse cx="220" cy="175" rx="12" ry="6" fill="#dc143c"/>
  <ellipse cx="200" cy="185" rx="10" ry="5" fill="#dc143c"/>
  
  <!-- Fresh Basil Leaves -->
  <path d="M 170 165 Q 175 160 180 165 Q 175 170 170 165" fill="#228b22"/>
  <path d="M 220 165 Q 225 160 230 165 Q 225 170 220 165" fill="#228b22"/>
  <path d="M 190 190 Q 195 185 200 190 Q 195 195 190 190" fill="#228b22"/>
  
  <!-- Cherry Tomatoes -->
  <circle cx="160" cy="170" r="4" fill="#ff6347"/>
  <circle cx="160" cy="168" r="1" fill="#228b22"/>
  <circle cx="240" cy="170" r="4" fill="#ff6347"/>
  <circle cx="240" cy="168" r="1" fill="#228b22"/>
  
  <!-- Vegan Parmesan (Nutritional Yeast) -->
  <circle cx="185" cy="165" r="1" fill="#ffd700"/>
  <circle cx="190" cy="167" r="1" fill="#ffd700"/>
  <circle cx="210" cy="165" r="1" fill="#ffd700"/>
  <circle cx="215" cy="167" r="1" fill="#ffd700"/>
  <circle cx="205" cy="180" r="1" fill="#ffd700"/>
  <circle cx="195" cy="182" r="1" fill="#ffd700"/>
  
  <!-- Garlic Cloves -->
  <ellipse cx="150" cy="185" rx="3" ry="6" fill="#fffaf0"/>
  <ellipse cx="250" cy="185" rx="3" ry="6" fill="#fffaf0"/>
  
  <!-- Olive Oil Drizzle -->
  <path d="M 170 160 Q 180 155 190 160" stroke="#9acd32" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 210 160 Q 220 155 230 160" stroke="#9acd32" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Fork -->
  <rect x="280" y="150" width="3" height="40" fill="#c0c0c0"/>
  <rect x="275" y="150" width="2" height="15" fill="#c0c0c0"/>
  <rect x="278" y="150" width="2" height="15" fill="#c0c0c0"/>
  <rect x="281" y="150" width="2" height="15" fill="#c0c0c0"/>
  <rect x="284" y="150" width="2" height="15" fill="#c0c0c0"/>
  
  <!-- Spoon -->
  <ellipse cx="320" cy="155" rx="6" ry="10" fill="#c0c0c0"/>
  <rect x="318" y="165" width="4" height="25" fill="#c0c0c0"/>
  
  <!-- Wine Glass -->
  <path d="M 350 130 L 350 170 L 355 170 L 355 130 Z" fill="#dcdcdc"/>
  <ellipse cx="352.5" cy="130" rx="8" ry="3" fill="#dcdcdc"/>
  <ellipse cx="352.5" cy="135" rx="6" ry="2" fill="#8b0000"/>
  <rect x="348" y="170" width="9" height="3" fill="#dcdcdc"/>
  
  <!-- Herbs in Background -->
  <path d="M 80 120 Q 90 110 100 120" stroke="#228b22" stroke-width="3" fill="none"/>
  <ellipse cx="85" cy="118" rx="2" ry="4" fill="#228b22"/>
  <ellipse cx="95" cy="118" rx="2" ry="4" fill="#228b22"/>
  
  <!-- Olive Oil Bottle -->
  <rect x="50" y="100" width="15" height="40" fill="#228b22" rx="2"/>
  <rect x="52" y="105" width="11" height="30" fill="#9acd32"/>
  <circle cx="57.5" cy="100" r="6" fill="#8b4513"/>
  <circle cx="57.5" cy="98" r="2" fill="#654321"/>
  
  <!-- Pepper Mill -->
  <rect x="320" y="80" width="12" height="30" fill="#8b4513" rx="6"/>
  <rect x="322" y="85" width="8" height="20" fill="#654321"/>
  <circle cx="326" cy="80" r="4" fill="#2f4f4f"/>
  <rect x="324" y="75" width="4" height="8" fill="#2f4f4f"/>
  
  <!-- Steam -->
  <path d="M 180 140 Q 175 130 180 120" stroke="#d3d3d3" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 200 135 Q 195 125 200 115" stroke="#d3d3d3" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 220 140 Q 215 130 220 120" stroke="#d3d3d3" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Italian Flag Colors -->
  <rect x="20" y="30" width="10" height="30" fill="#228b22"/>
  <rect x="30" y="30" width="10" height="30" fill="#ffffff"/>
  <rect x="40" y="30" width="10" height="30" fill="#dc143c"/>
  
  <!-- Decorative Vine -->
  <path d="M 300 50 Q 320 40 340 50 Q 360 40 380 50" stroke="#228b22" stroke-width="2" fill="none"/>
  <circle cx="310" cy="48" r="2" fill="#dc143c"/>
  <circle cx="330" cy="48" r="2" fill="#dc143c"/>
  <circle cx="350" cy="48" r="2" fill="#dc143c"/>
  <circle cx="370" cy="48" r="2" fill="#dc143c"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Vegan Pasta Primavera</text>
</svg>