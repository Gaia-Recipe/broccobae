<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Cafe Interior Background -->
  <rect x="0" y="200" width="400" height="100" fill="#8B4513"/>
  
  <!-- Windows -->
  <rect x="50" y="50" width="80" height="120" fill="#87CEEB" stroke="#654321" stroke-width="3"/>
  <rect x="270" y="50" width="80" height="120" fill="#87CEEB" stroke="#654321" stroke-width="3"/>
  
  <!-- Window Frames -->
  <line x1="90" y1="50" x2="90" y2="170" stroke="#654321" stroke-width="2"/>
  <line x1="50" y1="110" x2="130" y2="110" stroke="#654321" stroke-width="2"/>
  <line x1="310" y1="50" x2="310" y2="170" stroke="#654321" stroke-width="2"/>
  <line x1="270" y1="110" x2="350" y2="110" stroke="#654321" stroke-width="2"/>
  
  <!-- Cafe Sign -->
  <rect x="150" y="80" width="100" height="40" fill="#228B22" rx="5"/>
  <text x="200" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SPROUT</text>
  
  <!-- Plants in Windows -->
  <circle cx="90" cy="150" r="15" fill="#32CD32"/>
  <rect x="85" y="155" width="10" height="15" fill="#8B4513"/>
  <circle cx="310" cy="150" r="15" fill="#32CD32"/>
  <rect x="305" y="155" width="10" height="15" fill="#8B4513"/>
  
  <!-- Door -->
  <rect x="180" y="120" width="40" height="80" fill="#654321"/>
  <circle cx="210" cy="160" r="2" fill="#FFD700"/>
  
  <!-- Outdoor Seating -->
  <rect x="30" y="180" width="40" height="20" fill="#8B4513"/>
  <rect x="330" y="180" width="40" height="20" fill="#8B4513"/>
  
  <!-- Chairs -->
  <rect x="25" y="175" width="15" height="25" fill="#654321"/>
  <rect x="75" y="175" width="15" height="25" fill="#654321"/>
  <rect x="325" y="175" width="15" height="25" fill="#654321"/>
  <rect x="375" y="175" width="15" height="25" fill="#654321"/>
  
  <!-- Menu Board -->
  <rect x="120" y="190" width="60" height="40" fill="#2F4F4F"/>
  <text x="150" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">ORGANIC</text>
  <text x="150" y="215" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">SMOOTHIES</text>
  <text x="150" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">RAW FOOD</text>
  
  <!-- Decorative Plants -->
  <circle cx="100" cy="240" r="20" fill="#228B22"/>
  <circle cx="95" cy="235" r="8" fill="#32CD32"/>
  <circle cx="105" cy="235" r="8" fill="#32CD32"/>
  <circle cx="100" cy="245" r="8" fill="#32CD32"/>
  
  <circle cx="300" cy="240" r="20" fill="#228B22"/>
  <circle cx="295" cy="235" r="8" fill="#32CD32"/>
  <circle cx="305" cy="235" r="8" fill="#32CD32"/>
  <circle cx="300" cy="245" r="8" fill="#32CD32"/>
  
  <!-- Awning -->
  <path d="M 40 200 Q 200 180 360 200 L 360 210 Q 200 190 40 210 Z" fill="#228B22"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="20" fill="#FFD700"/>
  <line x1="330" y1="30" x2="340" y2="40" stroke="#FFD700" stroke-width="2"/>
  <line x1="360" y1="40" x2="370" y2="30" stroke="#FFD700" stroke-width="2"/>
  <line x1="330" y1="70" x2="340" y2="60" stroke="#FFD700" stroke-width="2"/>
  <line x1="360" y1="60" x2="370" y2="70" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Organic Symbol -->
  <circle cx="200" cy="40" r="15" fill="none" stroke="#228B22" stroke-width="3"/>
  <text x="200" y="45" text-anchor="middle" fill="#228B22" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ORG</text>
</svg>