  <circle cx="325" cy="225" r="2" fill="#ffd700"/>
  <circle cx="320" cy="223" r="1.5" fill="#ffff00"/>
  
  <!-- Traditional Clay Pots -->
  <ellipse cx="370" cy="235" rx="12" ry="15" fill="#cd853f"/>
