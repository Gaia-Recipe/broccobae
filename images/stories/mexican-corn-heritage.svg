  <path d="M 35 45 L 35 55" stroke="#8b4513" stroke-width="1"/>
  
  <path d="M 360 60 Q 365 50 370 60 Q 365 70 360 60" fill="#32cd32"/>
  <path d="M 365 55 L 365 65" stroke="#8b4513" stroke-width="1"/>
  
