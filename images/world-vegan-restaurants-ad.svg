<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="worldVeganBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#worldVeganBgGradient)"/>
  
  <!-- Globe/World -->
  <circle cx="200" cy="80" r="40" fill="#4169e1" opacity="0.8"/>
  <circle cx="200" cy="80" r="35" fill="#87ceeb"/>
  
  <!-- Continents -->
  <!-- North America -->
  <path d="M 175 65 Q 180 60 185 65 Q 180 70 175 65" fill="#228b22"/>
  <!-- Europe -->
  <path d="M 195 60 Q 200 55 205 60 Q 200 65 195 60" fill="#228b22"/>
  <!-- Asia -->
  <path d="M 210 65 Q 220 60 225 70 Q 215 75 210 65" fill="#228b22"/>
  <!-- Africa -->
  <path d="M 190 75 Q 195 70 200 80 Q 195 90 190 75" fill="#228b22"/>
  <!-- South America -->
  <path d="M 180 85 Q 185 80 190 90 Q 185 100 180 85" fill="#228b22"/>
  <!-- Australia -->
  <path d="M 215 90 Q 220 85 225 90 Q 220 95 215 90" fill="#228b22"/>
  
  <!-- Restaurant Icons Around Globe -->
  <!-- Restaurant 1 -->
  <g transform="translate(160,60)">
    <rect x="0" y="0" width="8" height="6" fill="#8b4513" rx="1"/>
    <path d="M -1 0 L 4 -3 L 9 0 Z" fill="#654321"/>
    <circle cx="4" cy="-8" r="2" fill="#32cd32"/>
    <text x="4" y="-6" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">V</text>
  </g>
  
  <!-- Restaurant 2 -->
  <g transform="translate(230,70)">
    <rect x="0" y="0" width="8" height="6" fill="#8b4513" rx="1"/>
    <path d="M -1 0 L 4 -3 L 9 0 Z" fill="#654321"/>
    <circle cx="4" cy="-8" r="2" fill="#32cd32"/>
    <text x="4" y="-6" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">V</text>
  </g>
  
  <!-- Restaurant 3 -->
  <g transform="translate(170,100)">
    <rect x="0" y="0" width="8" height="6" fill="#8b4513" rx="1"/>
    <path d="M -1 0 L 4 -3 L 9 0 Z" fill="#654321"/>
    <circle cx="4" cy="-8" r="2" fill="#32cd32"/>
    <text x="4" y="-6" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">V</text>
  </g>
  
  <!-- Restaurant 4 -->
  <g transform="translate(240,95)">
    <rect x="0" y="0" width="8" height="6" fill="#8b4513" rx="1"/>
    <path d="M -1 0 L 4 -3 L 9 0 Z" fill="#654321"/>
    <circle cx="4" cy="-8" r="2" fill="#32cd32"/>
    <text x="4" y="-6" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">V</text>
  </g>
  
  <!-- Brand Logo -->
  <rect x="20" y="20" width="160" height="40" fill="#32cd32" rx="8"/>
  <rect x="25" y="25" width="150" height="30" fill="#ffffff" rx="6"/>
  <text x="100" y="40" text-anchor="middle" fill="#32cd32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">WORLD VEGAN</text>
  <text x="100" y="52" text-anchor="middle" fill="#228b22" font-family="Arial, sans-serif" font-size="10" font-weight="bold">RESTAURANTS</text>
  
  <!-- Search Bar -->
  <rect x="260" y="30" width="100" height="25" fill="#ffffff" rx="12" stroke="#ddd" stroke-width="2"/>
  <text x="270" y="45" fill="#999" font-family="Arial, sans-serif" font-size="10">Search city...</text>
  <circle cx="345" cy="42" r="8" fill="#32cd32"/>
  <circle cx="345" cy="42" r="3" fill="#ffffff"/>
  
  <!-- Featured Restaurants -->
  <!-- Restaurant Card 1 -->
  <rect x="50" y="130" width="80" height="50" fill="#ffffff" rx="5" stroke="#ddd" stroke-width="1"/>
  <rect x="55" y="135" width="70" height="20" fill="#ff6347" rx="2"/>
  <text x="90" y="147" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Green Bistro</text>
  <text x="90" y="160" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="6">Paris, France</text>
  <text x="90" y="170" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="8">★★★★★</text>
  
  <!-- Restaurant Card 2 -->
  <rect x="140" y="130" width="80" height="50" fill="#ffffff" rx="5" stroke="#ddd" stroke-width="1"/>
  <rect x="145" y="135" width="70" height="20" fill="#32cd32" rx="2"/>
  <text x="180" y="147" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Plant Kitchen</text>
  <text x="180" y="160" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="6">Tokyo, Japan</text>
  <text x="180" y="170" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="8">★★★★☆</text>
  
  <!-- Restaurant Card 3 -->
  <rect x="230" y="130" width="80" height="50" fill="#ffffff" rx="5" stroke="#ddd" stroke-width="1"/>
  <rect x="235" y="135" width="70" height="20" fill="#ff8c00" rx="2"/>
  <text x="270" y="147" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Veggie House</text>
  <text x="270" y="160" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="6">New York, USA</text>
  <text x="270" y="170" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="8">★★★★★</text>
  
  <!-- Restaurant Card 4 -->
  <rect x="320" y="130" width="80" height="50" fill="#ffffff" rx="5" stroke="#ddd" stroke-width="1"/>
  <rect x="325" y="135" width="70" height="20" fill="#9370db" rx="2"/>
  <text x="360" y="147" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Leaf & Bean</text>
  <text x="360" y="160" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="6">London, UK</text>
  <text x="360" y="170" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="8">★★★★☆</text>
  
  <!-- Statistics -->
  <g transform="translate(280,80)">
    <text x="0" y="0" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">50,000+</text>
    <text x="0" y="12" fill="#666" font-family="Arial, sans-serif" font-size="8">Restaurants</text>
    
    <text x="0" y="30" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">180</text>
    <text x="0" y="42" fill="#666" font-family="Arial, sans-serif" font-size="8">Countries</text>
  </g>
  
  <!-- Mobile App Icons -->
  <g transform="translate(320,20)">
    <!-- App Store -->
    <rect x="0" y="0" width="30" height="10" fill="#000000" rx="2"/>
    <text x="15" y="7" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">App Store</text>
    
    <!-- Google Play -->
    <rect x="35" y="0" width="30" height="10" fill="#32cd32" rx="2"/>
    <text x="50" y="7" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">Google Play</text>
  </g>
  
  <!-- Location Pins -->
  <g transform="translate(120,80)">
    <path d="M 0 0 Q -3 -5 0 -8 Q 3 -5 0 0" fill="#dc143c"/>
    <circle cx="0" cy="-5" r="1" fill="#ffffff"/>
  </g>
  
  <g transform="translate(280,60)">
    <path d="M 0 0 Q -3 -5 0 -8 Q 3 -5 0 0" fill="#dc143c"/>
    <circle cx="0" cy="-5" r="1" fill="#ffffff"/>
  </g>
  
  <!-- Vegan Symbol -->
  <circle cx="30" cy="100" r="12" fill="#32cd32"/>
  <text x="30" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">V</text>
  
  <!-- Call to Action -->
  <text x="200" y="195" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Discover Vegan Restaurants Worldwide</text>
  
  <!-- Decorative Elements -->
  <circle cx="380" cy="180" r="3" fill="#32cd32" opacity="0.5"/>
  <circle cx="20" cy="180" r="2" fill="#228b22" opacity="0.5"/>
  <circle cx="370" cy="160" r="2" fill="#32cd32" opacity="0.5"/>
</svg>